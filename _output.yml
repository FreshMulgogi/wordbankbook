bookdown::gitbook:
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: null
      after: null
    toolbar:
      position: fixed
    edit : null
    download: null
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    theme: spacelab
    highlight: tango
    code_folding: hide
bookdown::html_book:
  css:
    - style.css
    - toc.css
  theme: spacelab
  highlight: tango
  toc_float: TRUE
  config:
    code_folding: hide
