bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes
bookdown::gitbook:
  css: css/style.css
  split_bib: no
  includes:
    in_header: analytics_token.html
  config:
    edit: https://github.com/langcog/wordbank-book/edit/master/%s
    download: no
    toc:
      collapse: section
      before: |
        <li>
          <a href="http://wordbank.stanford.edu/" target="_blank">Wordbank</a>
        </li>
    toolbar:
      position: static
    sharing:
      github: yes
      facebook: no
      all: no
    fontsettings:
      size: 1
